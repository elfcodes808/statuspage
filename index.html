<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora Systems Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Nexora Systems Status</h1>
    <div class="status">
      <div class="service">
        <h2>API</h2>
        <span id="api" class="status">Down</span>
      </div>
      <div class="service">
        <h2>Discord Bot</h2>
        <span id="discordBot" class="status">Down</span>
      </div>
      <div class="service">
        <h2>Key System</h2>
        <span id="keySystem" class="status">Down</span>
      </div>
    </div>
    <p class="timestamp">Last updated: <span id="lastUpdated">April 8, 2025</span></p>
  </div>

  <script src="script.js"></script> 
</body>
</html>
